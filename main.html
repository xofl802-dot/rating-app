<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>직원 평가</title>

<style>

body{
font-family:맑은고딕;
padding:30px;
}

select, input, textarea{
padding:8px;
margin:5px;
width:200px;
}

table{
border-collapse:collapse;
margin-top:20px;
}

th, td{
border:1px solid #ccc;
padding:10px;
text-align:center;
}

button{
padding:10px;
font-size:16px;
margin-top:20px;
}

#total{
font-size:20px;
font-weight:bold;
color:blue;
}

</style>

</head>
<body>

<h2>직원 평가</h2>


평가자<br>

<select id="evaluator">

<option value="">선택</option>

<option>박상욱</option>
<option>윤대중</option>
<option>김태리</option>
<option>김지상</option>
<option>문세훈</option>
<option>배태훈</option>
<option>이승희</option>
<option>유석환</option>
<option>황주혜</option>
<option>석나윤</option>
<option>최창민</option>

</select>

<br><br>


평가서번호<br>

<input id="reportNo"
placeholder="2501-04-4550">


<br><br>


직원명<br>

<select id="employee">

<option value="">선택</option>

<option>김경호</option>
<option>김진영</option>
<option>신의정</option>
<option>최재은</option>
<option>박현수</option>
<option>윤정균</option>
<option>박소미</option>
<option>박태용</option>
<option>박창범</option>
<option>한우진</option>

</select>


<table>

<tr>

<th>속도</th>
<th>정확성</th>
<th>협력성</th>
<th>기타</th>

</tr>


<tr>

<td>
<select id="speed" onchange="calc()">
<option value="">선택</option>
<option>S</option>
<option>A</option>
<option>B</option>
<option>C</option>
<option>D</option>
</select>
</td>


<td>
<select id="accuracy" onchange="calc()">
<option value="">선택</option>
<option>S</option>
<option>A</option>
<option>B</option>
<option>C</option>
<option>D</option>
</select>
</td>


<td>
<select id="team" onchange="calc()">
<option value="">선택</option>
<option>S</option>
<option>A</option>
<option>B</option>
<option>C</option>
<option>D</option>
</select>
</td>


<td>
<select id="etc" onchange="calc()">
<option value="">선택</option>
<option>S</option>
<option>A</option>
<option>B</option>
<option>C</option>
<option>D</option>
</select>
</td>


</tr>

</table>


<br>


코멘트<br>

<textarea id="comment"
rows="4"
cols="50">
</textarea>


<br><br>


총점:

<span id="total">0</span>



<br>


<button onclick="save()">저장</button>


<script>


const scoreMap = {

S:100,
A:90,
B:80,
C:70,
D:60

};



function calc(){

let total = 0;


let speed =
document.getElementById("speed").value;

let accuracy =
document.getElementById("accuracy").value;

let team =
document.getElementById("team").value;

let etc =
document.getElementById("etc").value;



if(speed) total += scoreMap[speed];

if(accuracy) total += scoreMap[accuracy];

if(team) total += scoreMap[team];

if(etc) total += scoreMap[etc];



document.getElementById("total").innerText = total;

}




function save(){


let data = {


평가자:
document.getElementById("evaluator").value,


평가서번호:
document.getElementById("reportNo").value,


직원:
document.getElementById("employee").value,


속도:
document.getElementById("speed").value,


정확성:
document.getElementById("accuracy").value,


협력성:
document.getElementById("team").value,


기타:
document.getElementById("etc").value,


코멘트:
document.getElementById("comment").value,


총점:
document.getElementById("total").innerText


};


console.log(data);


alert("저장완료 (콘솔 확인)");

}



</script>


</body>
</html>
