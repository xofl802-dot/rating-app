<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>직원 평가 입력</title>
</head>

<body>

<h2>직원 평가 입력</h2>


평가서번호<br>
<input id="case_number" placeholder="예: 2501-04-4550">

<br><br>


직원<br>

<select id="staff">

<option>김경호</option>
<option>김진영</option>
<option>신의정</option>
<option>최재은</option>
<option>박현수</option>
<option>윤정균</option>
<option>박소미</option>
<option>박태용</option>
<option>박창범</option>
<option>한우진</option>

</select>

<br><br>



속도<br>

<select id="speed">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>


<br><br>



정확성<br>

<select id="accuracy">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>



<br><br>



협력성<br>

<select id="cooperation">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>



<br><br>



기타<br>

<select id="etc">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>



<br><br>



코멘트<br>

<textarea id="comment" rows="4" cols="50"></textarea>



<br><br>



<button onclick="save()">저장</button>


<p id="result"></p>



<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>



<script>


const supabase = window.supabase.createClient(

"https://YOUR_PROJECT.supabase.co",

"YOUR_ANON_KEY"

)



async function save(){


let case_number = document.getElementById("case_number").value

let staff = document.getElementById("staff").value

let speed = document.getElementById("speed").value

let accuracy = document.getElementById("accuracy").value

let cooperation = document.getElementById("cooperation").value

let etc = document.getElementById("etc").value

let comment = document.getElementById("comment").value




if(!case_number){

alert("평가서번호 입력")

return

}




let { error } = await supabase

.from("ratings")

.insert([

{

case_number: case_number,

staff: staff,

speed: speed,

accuracy: accuracy,

cooperation: cooperation,

etc: etc,

comment: comment

}

])




if(error){

document.getElementById("result").innerText = "저장 실패"

}

else{

document.getElementById("result").innerText = "저장 완료"

}



}



</script>



</body>


</html>
